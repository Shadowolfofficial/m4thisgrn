<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M4this Grn</title>
    <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css">
    <script src="https://cdn.plyr.io/3.7.8/plyr.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');
        
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        /* Ã‰cran d'accueil */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            text-align: center;
            color: white;
            font-size: 24px;
            font-weight: bold;
            transition: opacity 1s ease-in-out;
            z-index: 10;
            cursor: pointer;
        }
        .overlay.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .profile img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 3px solid white;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
            transition: transform 0.3s ease-in-out;
        }
        .profile img:hover {
            transform: scale(1.1);
        }

        .bio {
            margin: 10px 0;
            font-size: 18px;
            font-weight: 400;
        }

        .social-icons {
            margin: 15px 0;
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        .social-icons a {
            color: white;
            font-size: 30px;
            transition: transform 0.3s ease-in-out;
        }
        .social-icons a:hover {
            transform: scale(1.2);
        }

        .video-container {
            margin: 20px auto;
            width: 80%;
        }
        .plyr {
            width: 100%;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
        }

        .description {
            margin-top: 10px;
            font-size: 18px;
            font-weight: bold;
        }

        .mute-btn {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background: #e94560;
            color: white;
            border: none;
            padding: 12px 18px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 30px;
            box-shadow: 0 4px 10px rgba(233, 69, 96, 0.3);
            transition: background 0.3s ease-in-out, transform 0.2s;
        }
        .mute-btn:hover {
            background: #b12a45;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="overlay" id="overlay" onclick="enterSite()">
        Cliquez n'importe oÃ¹ pour entrer
    </div>
    
    <div class="profile">
        <img src="profile.jpg" alt="Photo de profil">
        <div class="bio">Salut ! Bienvenue sur ma page.</div>
        <div class="social-icons">
            <a href="https://www.tiktok.com/@m4this.grn" target="_blank"><i class="fab fa-tiktok"></i></a>
            <a href="#" target="_blank"><i class="fab fa-discord"></i></a>
            <a href="https://www.instagram.com/m4thisgrn/" target="_blank"><i class="fab fa-instagram"></i></a>
        </div>
    </div>
    
    <div class="video-container">
        <video id="player" class="plyr" controls>
            <source src="#" type="video/mp4">
        </video>
        <div class="description">Pas encore de video</div>
    </div>
    
    <audio id="background-music" loop>
        <source src="https://m4thisgrn.pages.dev/music.mp3" type="audio/mpeg">
    </audio>
    
    <button class="mute-btn" onclick="toggleMute()">ðŸ”‡ Muet</button>
    
    <script>
        function enterSite() {
            document.getElementById('overlay').classList.add('hidden');
            startMusic();
        }

        function startMusic() {
            var audio = document.getElementById('background-music');
            audio.play().catch(error => console.log("Autoplay bloquÃ©"));
        }

        function toggleMute() {
            var audio = document.getElementById('background-music');
            audio.muted = !audio.muted;
        }

        // Initialisation du player Plyr
        const player = new Plyr('#player');
    </script>
</body>
</html>
